{% extends 'base.html' %}

{% block 'content' %}
	<center>

		{% if my_answer %}

		<div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
		  {{ my_answer }}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>

		{% endif %}

		<h1 style="font-size: 60px;">{{ num_1 }} + {{ num_2 }}</h1>
		<br>	
		<form action="{% url 'add' %}" method="POST">
			{% csrf_token %}
			 <div class="form-group">

			 	<input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer">
			 	<input type="hidden" name="old_num_1" value="{{ num_1 }}">
			 	<input type="hidden" name="old_num_2" value="{{ num_2 }}">

			 </div>
			 <br>
			 <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</center>
{% endblock %}
